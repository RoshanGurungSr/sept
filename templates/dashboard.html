<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Marketplace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #e44d26;
            font-size: 16px;
            font-weight: bold;
        }

        .sell-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .sell-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Marketplace</h1>
    </header>

    <div class="container">
        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/300" alt="Clothing Item">
            <div class="product-details">
                <div class="product-title">Stylish Shirt</div>
                <div class="product-price">$25.99</div>
            </div>
        </div>

        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/300" alt="Clothing Item">
            <div class="product-details">
                <div class="product-title">Casual Jeans</div>
                <div class="product-price">$34.99</div>
            </div>
        </div>

        <!-- Add more product cards as needed -->

        <button class="sell-button">Sell Your Clothes</button>
    </div>
</body>
</html>
